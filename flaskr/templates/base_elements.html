<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Temperature sensor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Dashboard Link -->
        <li class="nav-item">
          <a class="nav-link {% if not session.get('username') %}disabled{% endif %}" href="{{ url_for('dashboard_controller') }}"
             {% if not session.get('username') %}aria-disabled="true" style="pointer-events: none;"{% endif %}>Dashboard</a>
        </li>

        <!-- Logout Button -->
        <li class="nav-item">
          <form method="POST" action="{{ url_for('logout_controller') }}">
            <button type="submit" class="btn btn-link nav-link {% if not session.get('username') %}disabled{% endif %}"
                    style="color: #000; text-decoration: none; {% if not session.get('username') %}pointer-events: none;{% endif %}"
                    {% if not session.get('username') %}disabled{% endif %}>
              Logout
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>


{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="mb-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="container py-5">
    {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; Temperature Dashboard, 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"
></script>
</body>
</html>
